<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">

</head>
<body>
    <form method = "POST">
        <label for = "employee_id">Employee ID:</label>
        <input type="text" name = "employee_id" id ="post_input" required />
        <br>
        <label for = "first_name">First Name:</label>
        <input type="text" name = "first_name" id ="post_input" required />
        <br>
        <label for = "last_name">Last Name:</label>
        <input type="text" name = "last_name" id ="post_input" required />
        <br>
        <label for = "employee_department">Department:</label>
        <input type="text" name = "employee_department" id ="post_input" required />
        <br>
        <label for = "employee_salary">Salary:</label>
        <input type="number" min="0" name = "employee_salary" id ="post_input" required />
        <br>
        <label for = "employee_age">Age:</label>
        <input type="number" min="0" max="100" name = "employee_age" id ="post_input" required />
        <br>
        <label for="employee_email">Email:</label>
        <input type="text" name="employee_email" id="post_input" required />
        <br>
        <label for="employee_phone">Phone:</label>
        <input type="text" name="employee_phone" id="post_input" required />
        <br>
        <label for="employee_address">Home Address:</label>
        <input type="text" name="employee_address" id="post_input" required />
        <br>
        <label for="employee_gender">Gender:</label>
        <input type="text" name="employee_gender" id="post_input" required />
        <br>
        <label for="date_hired">Hiring Date:</label>
        <input type="text" name="date_hired" id="post_input" required />
        <br>
        <input type = "submit" value = "Submit Data"/>
        <a href="/view">Cancel</a>
    </form>
</body>
</html>
